[js]
cachePath = WEBROOT/js/
timestamp = true
paths[] = ROOT/asset/*
paths[] = ROOT/node_modules/*
filters[] = JSqueezeFilter

[filter_JSqueezeFilter]
keepImportantComments = false

[css]
cachePath = WEBROOT/css/
timestamp = true
paths[] = ROOT/asset/*
paths[] = ROOT/node_modules/*
filters[] = CssMinFilter

[filter_ScssFilter]
sass = ROOT/node_modules/.bin/sass
path = ENV_PATH

[app.js]
files[] = /jquery/dist/jquery.js
files[] = /popper.js/dist/umd/popper.js
files[] = /bootstrap/dist/js/bootstrap.js
files[] = /frontend/app.js

[style.css]
files[] = /bootstrap/dist/css/bootstrap.css
files[] = /frontend/style.css

[error.css]
files[] = /bootstrap/dist/css/bootstrap.css
files[] = /frontend/error.css
